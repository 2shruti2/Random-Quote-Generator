<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f71a859f07.js" crossorigin="anonymous"></script>

    <title>Quote Generator</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <header>Quote Of The Day</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left fa-2xl"></i>
                        <div class="quote">Life is trying things to see if they work.</div>
                </div>

                <div class="author">Ray Bradbury </div>
            </div>
            
            
            <div class="buttons">
                    <div class="features">
                        <ul>
                        <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                        </ul>
                        <button class="btn">New Quote</button>
                    </div>
            </div>
            
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
